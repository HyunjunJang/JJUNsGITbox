<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{background-color: yellow;}
        .item{background-color: green; margin: 10px; width: 200px;}

        .container{
            display: flex;
        }

        .item1{
            /* flex-basis: 30%; */
            /* basis는 width와 거의 같다 */
            flex-grow: 1;
        }
        .item2{
            /* flex-basis: 30%; */
            flex-grow: 10;
        }
        .item3{
            /* flex-basis: 30%; */
            flex-grow: 3;
        }
    </style>
</head>
<body>
    <div class="container box">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
    </div>
</body>
</html>
