<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-image: url("img/bg_grid.jpg"); 
        }
        .abox{
            border: 1px solid #777;
            background-color: aqua;
            width: 500px;
            height: 100px;
            
            /* margin: 0px; */
            /* margin: 10px 30px; */
            /* margin: 10px 20px 30px; */
            margin: 10px 20px 50px 40px;
        }

        .box{ /* 매우매우 중요하다 */
            /* 상자를 정가운데 보낼때 (단, 상자의 너비가 지정이 되어야한다 */
            margin: 0 auto;
            /* text-align: center; 는 박스 안의 컨텐츠를 가운데로 보낸다 */
        }
    </style>

</head>
<body>
    <p class="abox"> <!-- p태그는 원래 마진을 갖는다 -->
        마진은 상자간의 거리를 조절할 때 사용한다.(마진은 서로 겹친다.큰 마진값을 따라가고 겹친다)
    </p>
    <p class="abox box"> <!-- abox 클래스이기도하고 box 클래스이기도 하다 -->
        마진은 상자간의 거리를 조절할 때 사용한다.(마진은 서로 겹친다)      
    </p>
    
</body>
</html>
