<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{padding: 0; margin: 0; list-style: none;}

        .wrap {width: 1080px; margin: 0 auto;}
        .content {overflow: hidden; }
        .list-wrap {width: 534px; float: left; border: 1px solid #777; overflow: hidden;}
        li{ margin-right:0px;width: 33.333%; display: inline-block; float: left; height: 155px; border:  1px solid #777;  box-sizing: border-box;}
        .slide-wrap {width: 236px; float: left; border: 1px solid #777; height: 310px; margin-left: 8px;}
        .user-wrap {width: 280px; float: left; border: 1px solid #777; height: 310px; margin-left: 8px; box-sizing: border-box;  }
        .user-wrap .melon{ height: 75px;text-align: center; border-bottom: 1px solid #777;padding: 0px 15px; }
        .user-wrap .melon .melon_a{overflow: hidden; margin: 70px 0px 10px 0px; }
        .user-wrap .melon .melon_a .left{float: left; font-size: 12px; }
        .user-wrap .melon .melon_a .right{float: right;  font-size: 12px; }
        .user-wrap .melon > .buttons{cursor: pointer;width: 100%; height: 50%; background-size: contain; background-repeat: no-repeat;background-image: url(img/kakao_login_medium_wide.png);   border: none; }

    </style>



</head>
<body>
    
    <section>
        <div class="wrap">
            
        <div class="content">
            <div class="list-wrap"><!-- 왼 -->
                <ul>
                    <li>사진</li>
                    <li>사진</li>
                    <li>사진</li>
                    <li>사진</li>
                    <li>사진</li>
                    <li>사진</li>
                </ul>
            </div>
            <div class="slide-wrap"><!-- 가운데 -->
                이미지....
            </div>
            <div class="user-wrap"><!-- 오른쪽 -->
                <div class="melon">
                    <div class="melon_a">
                        <p class="left">멜론을 더 안전하게 이용하세요</p> <!-- 왼쪽 -->
                        <p class="right">회원가입</p> <!-- 오른쪽 -->
                    </div>
                    <button class="buttons"> </button>
                </div>
                <div style="padding: 0px 15px;">
                    프로모션 영역...
                </div>
            </div>
        </div>

        </div>
    </section>

</body>
</html>
