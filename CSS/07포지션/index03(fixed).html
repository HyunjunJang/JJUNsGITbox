<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        포지션 fixed는 스크롤할때 따라온다
        Z축 인덱스를 통해 Z축 높이를 컨트롤 할 수 있다
     -->
    <style>
        *{padding: 0;margin: 0;}
        ul, li{list-style: none;}

        header{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }
        .logo{
            text-align: center;
            background-color: #000;
            position: relative;
        }
        .nav .gnb {
            background-color: #000;
            text-align: center;
        }
        .nav .gnb li{
            display: inline-block;
        }
        .nav .gnb li a{
            display: block;
            padding: 10px 20px; /* width, height 를 줄수있지만 padding 을 연습하자  */
            color: white;
            text-decoration: none;
            font-size: 15px;
        }
        section{
            height: 1500px;
            margin-top: 193.75px;
            position: relative;
        }
        .floating-btn{
            background-color: red;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            position: absolute; /* 포지션 absolute */
            bottom: 15px;
            right: 15px;
            z-index: 10; /* 포지션 z축의 높이를 조절한다 */
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="img/css3.png" alt="로고" width="150"> <!-- img 태그는 기본적으로 width을 속성으로 갖는다. ""픽셀단위 -->
            <!-- <div class="floating-btn">
                응..
            </div> -->
        </div>
        <nav class="nav">
            <ul class="gnb">
                <li><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴1</a></li>
            </ul>
        </nav>

        
    </header>

    <section>
        <h1>하이루</h1>
        <h1>하이루</h1>
        <h1>하이루</h1>

        <div class="floating-btn">
            응..
        </div>
    
    </section>
</body>
</html>
