<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        b{color: red;} 
        /* 여러개를 선택할 때는 b,c,d 로 나열 */
            
        .a{color: green;}
        #a{color: purple;}
        
        /* a클래스, a아이디, b클래스 모두 */
        /* ,와 띄어쓰기 중요하다 */
        .a, #a, .b {font-weight: bold;}
    </style>
</head>
<body>
    <!-- id, class 의 차이 -->
    <section class="a"> 클래스 지칭</section>
    <p class="a">클래스 여러개</p>
    <h1 class="a">클래스 여러개</h1>
</body>
</html>
