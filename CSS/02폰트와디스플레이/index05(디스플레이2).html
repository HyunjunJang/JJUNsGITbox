<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{padding: 0; margin: 0;} /* f12 개발자환경에서 양옆위아래 공간이 없어지는거 같다 */
        ul, li, dl, dd, ol{list-style: none;} /*list-style 찾아보기 */
        .gnb {
            text-align: center;
            background-color: #000;
        }
        .gnb > li{
            display: inline-block;
        }
        .gnb > li > a{
            display: block;
            width: 100px;
            height: 100px;
            line-height: 100px; /* 가운데 */
            text-decoration: none; /* 밑줄 */
            color: #fff;
        }
        .gnb > li > a:hover{ /* hover 꼭 다시 보기 */
            background-color: #333;
        }
    </style>

</head>
<body>
    

    <header>
        <nav class="nav">
            <ul class="gnb">
                <li><a href="#">메뉴</a></li>
                <li><a href="#">메뉴</a></li>
                <li><a href="#">메뉴</a></li>
                <li><a href="#">메뉴</a></li>
                <li><a href="#">메뉴</a></li>
            </ul>
        </nav>
    </header>


</body>
</html>
