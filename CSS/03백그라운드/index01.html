<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .abox{
            width: 300px; /* <p>타입은 block이므로 크기 조절 */
            height: 300px;
            border: 1px solid #777; /* 테두리선 */
            
            background-color: aqua;
            background-image: url(img/css3.png); /* 백그라운드는 url과 사용 */
            /* background-image는 뒤에잇는 배경이라 생각하자 */
            /* repeat이 기본값 */
            background-repeat: no-repeat;
            /* x방향으로 반복 */
            /* background-repeat: repeat-x; */
            /* background-position: center; */
            /* background-position: bottom right; */
           
            /* px 별로 위치. 한개를 넣으면 왼쪽으로 부터. 두개를 넣으면 왼쪽,위쪽으로 부터 */
            background-position: 100px 100px; 
            background-size: 50px 50px; 
        }
    </style>


</head>
<body>
    <p class="abox">
        오늘 날씨가 좋네요
    </p>
</body>
</html>
