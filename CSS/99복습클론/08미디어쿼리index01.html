<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        미디어쿼리:디바이스의 너비에 따라서 다른 사이즈로 만들어지는 디자인으로
        웹환경, 태블릿환경, 모바일환경 등에 따라 변화하는 크기에 대응하는 곳에 쓰인다

        레이아웃, 스타일의 동적변형을 만들어내기 때문에 반응형 웹 디자인의 핵심 기술이다
    -->
    <style>
        @media(min-width:767px){
            .box{ background-color: red;}
        }
        @media(max-width:766px){
            .box{background-color: blue;}
        }
    </style>
</head>
<body>
    <h3>반응형 미디어 쿼리</h3>
    <div class="box">
        내용
    </div>
</body>
</html>
