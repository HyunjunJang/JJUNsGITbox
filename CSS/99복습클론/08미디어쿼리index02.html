<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding: 0;}
        ul, li{list-style: none;}
        img{width: 100%; height: auto;}

        .box{
            border: 1px solid black;
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        /* 태블릿 */
        @media(min-width:767px){
            .box li{
            float:right;
            
            width: 25%;
            text-align: right;
            }
        }
        /* web */
        @media(min-width:1240px){
            .box li{
                float: left;
                width: 16.666%;
                text-align: center;
                /* background-color: blue; */
            }
        }
        /* 모바일 */
        @media(max-width:766px){
            .box li{
                float: left;
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <ul class="box">
        <li>박스</li>
        <li>박스</li>
        <li>박스</li>
        <li>박스</li>
        <li>박스</li>
        <li>박스</li>
        <li>박스</li>
        <li>박스</li>
        <li>박스</li>
    </ul>
</body>
</html>
