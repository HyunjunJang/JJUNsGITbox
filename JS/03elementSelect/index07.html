    <p>아이디 <input type="text" id="idd" style="border: 2px solid red; outline-width: 0;" ></p>
    <p class="hidden" style="display: block;">아이디 4글자 이상이거든요?</p>

    <script>
        var idd = document.getElementById("idd");
        var hide = document.querySelector(".hidden");
        idd.onkeyup = function(){
            
            if(idd.value.length>=4){
                hide.style = "display:none;";
                idd.style = "border: 2px solid green; outline:none;"
            }else{
                hide.style = "display:block;";
                idd.style = "border: 2px solid red; outline:none;"

            
        }
        }
        
    </script>
