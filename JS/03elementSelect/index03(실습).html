<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    ID:<input type="input" id="id">
    기억하기<input type="checkbox" id="remember">
    <button type="button" id="check2">확인</button>

    <script>
        var result = document.getElementById("check2");
        result.onclick = function() { //click 이벤트가 발생
            var a = document.getElementById("id").value;
            var b = document.getElementById("remember").checked; //**checkbox일 때 체크여부 확인 .checked
            alert("사용자가 입력한값:" + a + ", id기억하기여부:" + b);
        }
    </script>
    
    <hr>
     
    <h2 id="title">단어를 선택하세요</h2>

	

    <h3>힌트: select는 change이벤트 일껄? click이벤트로 생각하면 누르는 순간 발생</h3>
    <select id="selector">
        <option>선택</option>
        <option>hello</option>
        <option>안녕하세요</option>
        <option>尼河吳</option>
    </select>

    <script>
        var title = document.getElementById("title");
        console.log(title);
        var selector = document.getElementById("selector");
        console.log(selector);
        selector.onchange = function() {
            console.log(selector.value);
            
            if(selector.value === "hello") {
                title.innerHTML = "영어입니다";
            } else if(selector.value === "안녕하세요") {
                title.innerHTML = "한국어 입니다";
            } else if(selector.value === "尼河吳") {
                title.innerHTML = "중국어 입니다"; 
            } else {
                title.innerHTML = "단어를 선택하세요";
            }
        }

    </script>


</body>
</html>
