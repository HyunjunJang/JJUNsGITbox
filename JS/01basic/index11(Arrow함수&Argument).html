        var a = (a,b) => {

        }
        console.log(a(3,6));
        
        console.log('------------------------------------');
        //arguments 를 통해 매개변수 값을 뽑아내고 이용한다
        function func1(a,b){
            console.log('함수 실행됨');
            console.log(arguments);
            console.log(arguments[0]); //첫번째 매개변수(index)
            console.log(arguments[3]); //4번째 매개변수
        }
        //매개변수를 제대로 맞추지 않았는데 오류가 안남
