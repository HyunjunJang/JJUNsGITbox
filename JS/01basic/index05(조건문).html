<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var y = Math.random() * 10;
        console.log(y);

        //형변환 함수를 이용한다. JS에는 캐스팅이 없다.
        //parseInt(), parseFloat()
        var x = parseInt(Math.random()*100); //정수로 만들기 위해
        console.log(x);

        if(x >= 60){
            console.log("합격입니다");
        }else if(x>=50){
            console.log("보류중입니다");
        }else{
            console.log("불합격입니다");
        }
        ////////////////////////////////////////////////////////////
        var a = 1;
        switch (a) {
            case "1":
                console.log("타입까지 같아야한다");
                break;

            case 2:
                console.log(a);
                break;

            default:
                console.log("switch 너무 안쓰긴해");
                break;
        }


    </script>
</body>
</html>
