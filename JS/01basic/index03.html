<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var num1 = '10';
        var num2 = 10;
        var num3 = 3;
        //== 와 === 차이
        console.log(num1 ==  num2); //값만 비교 -> true
        console.log(num1 === num2); //값과 타입 모두 비교 -> false
        console.log(num1 != num2); //false
        console.log(num1 !== num2); //true
        console.log(num2/num3); //정수에서 잘리는 몫이 아니다
        console.log(num2%num3); //나머지

        var a;
        var b = null;
        console.log(a, b, a==b, a===b); //undefined 과 null은 값은 없는것으로 같고 타입은 다르다

        var c = false;
        var d = 0;
        console.log(c == d, c === d); //값은 같고 타입은 다르다

    </script>
</body>
</html>
