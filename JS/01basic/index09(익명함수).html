<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> //익명함수. 이름을 적지 않은 함수를 변수에 저장함
        //a(); 변수에 함수 선언하기 전에 당겨쓰기 불가능하다
        var a = function(){
            console.log("hello world");
        }
        a();
        
        var b = function(x, y){
            return x+y;
        }
        var result = b(1,23); //b(1,23)으로 return값이 입력된다
        console.log(result);
        console.log("-------------------------------------------");

        var func1 = function(a, b, c, d){
            var result = a + '님의 평균은 ' + (b+c+d)/3;
            return result
        }
        console.log(func1('홍길동', 88, 90, 90));

        var func2 = function(x){
            if(x%2 === 0){
                return '짝수'
            }else{
                return '홀수'
            }
        }
        console.log(func2(9));

        var func3 = function(n){
            var sum = 0;
            for(var i=1; i<=n; i++){
                sum += i;
            }
            return '1부터 입력하신 ' + n + '까지의 합 = ' + sum
        }
        console.log(func3(20));

        var func4 = function(arr1, arr2){
            var result = arr1.concat(arr2);
            
            return result;
        }
        console.log(func4([1,2,3], [4,5,6,7,8]));

        
    </script>    
</body>
</html>
