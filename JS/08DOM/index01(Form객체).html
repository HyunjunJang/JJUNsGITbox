<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>document의 자식 -> form -> input 이 가능하기 때문에 document.name.name 으로 접근 가능하다</h3>
    <form name="myForm">
        이름 : <input type="text" name="name">
        나이 : <input type="text" name="age">
        <input type="submit" value="전송" id="btn">
    </form>

    <script>
        var btn = document.getElementById("btn");
        btn.addEventListener("click", function (e) {
            e.preventDefault(); //고유이벤트 정지(외워)
            validate();
        })
        //input에 접근 -> form태그이므로 name으로 접근 가능하다. (id, claas 가 아니라)
        console.log(document.myForm.name);
        console.log(document.myForm.age);

        function validate() {
            var myForm = document.myForm;
            if (myForm.name.value.length < 3) {
                alert("이름은 3글자 이상이어야합니다")
                myForm.name.focus();
                return;
            } else if (myForm.age.value <= 0) {
                alert("나이는 0세 이상입니다")
                myForm.age.focus();
                return
            }

            myForm.submit(); //폼객체를 서브밋합니다
        }

        //document에 이벤트걸기
        document.addEventListener("keypress", function(){
            if(event.target == document.myForm.name) return; //이벤트가 발생한 위치가 인풋태그라면(포커스가 된) 실행시키지 않ㄴ음
            if(event.target == document.myForm.age) return;
            if(event.keyCode == 13){ //Enter 입력을 뜻한다
                validate();
            }
        })
    </script>

</body>

</html>
