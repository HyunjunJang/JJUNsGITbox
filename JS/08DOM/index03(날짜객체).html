<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //현재날짜
        var date = new Date();
        var date2 = new Date("2024-02-02");
        console.log(date);
        console.log(date2);
        //--------------------------------
        console.log(date.getTime()); //현재시간 밀리초로 타나냄(날짜 차이를 계산할때 사용)
        console.log(date.getFullYear());
        console.log(date.getMonth());
        console.log(date.getDate());
        console.log(date.getHours());
    </script>
</body>
</html>
