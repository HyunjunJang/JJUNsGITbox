<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img { width: 200px;}
    </style>
</head>
<body>
    <h1>최신관심목록</h1>
    <div>

    </div>

    <script>
        var localImage = JSON.parse(localStorage.getItem("clickARR"));
        var div = document.querySelector("div");

            var plusImage = localImage[i];
            div.innerHTML += plusImage ;
        }
        
            
        
    </script>
