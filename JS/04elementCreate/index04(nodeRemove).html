<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="target">특정태그삭제 remove()</div>
    <button type="button" id="btn"> 특정태그삭제</button>

    <script>
        //버튼을 누르고 타겟도 지워야하니 둘다 일단 받는다
        var btn = document.getElementById("btn");
        var target = document.querySelector(".target");

        btn.onclick = function(){
            target.remove(); 
        }
    </script>

    <hr>
    <hr>

    <button type="button" id="add">추가하기</button>
    <button type="button" id="remove">삭제하기</button>
    
    <ul class="list">
        
    </ul>

    <script>
        var add = document.getElementById("add");
        var remove = document.getElementById("remove");
        var list = document.querySelector(".list");
        var count = 1;
        
        //추가하기
        add.onclick = function(){
            var li = document.createElement("li");
            var a = document.createElement("a");
            a.href = "#";
            a.innerHTML = count++ + ".홍길동";
            
            li.appendChild(a);
            list.appendChild(li);
            
        }
    
        //삭제하기
        remove.onclick = function(){
            //태그.removeChild(삭제할 자식 태그)
            
            
            //세개의 차이 느끼기
            console.log(list);
            console.log(list.firstElementChild); //엘리먼트(태그)로 만들어진 자식만 선택
            console.log(list.firstChild); //태그 사이에 있는 white space(공백)까지도 선택

            list.removeChild(list.firstElementChild);
        }
    </script>
</body>
</html>
