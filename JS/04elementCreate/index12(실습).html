<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style type="text/css">
        .center {
            text-align: center;
        }
        .content {
            overflow: hidden;
            border: 1px solid #777;
        }
        .content,
        .content .left,
        .content .right {
            width: 50%;
            margin: 0 auto;
            box-sizing: border-box;
            padding: 5px;
        
        }
        .content .right,
        .content .left {
            float:left;
        }
        .left .inner,
        .right .inner {
            border: 1px solid #777;
            height: 300px;
            
            
            
        }
        .right .inner {overflow: auto;}

        img {
            width: 100%;
            height: 100%;
        }
        
    </style>
    
</head>
<body>
    
    <header>
        <div class="center">
            <h2>토글활용하기</h2>
            <button class="active" id="btn1">어둡게</button>
            <button class="active" id="btn2">이름보기</button>
            <!--추가-->
            <hr>
        </div>
    </header>
    
    <section>
        <div class="content">
            <div class="left">
                <div class="inner"><img src="img/1.jpg"></div>
            </div>
            <div class="right">
                <div class="inner">
                    <p class="hide">자바스크립트는 객체 기반의 스크립트 프로그래밍 언어이다. 이 언어는 웹 브라우저 내에서 주로 사용하며, 다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다. 또한 Node.js와 같은 런타임 환경과 같이 서버 사이드 네트워크 프로그래밍에도 사용되고 있다</p>
                    <a class="hide" href="https://www.naver.com">위키백과</a>
                    <p class="hide2" style="display: none;">이름 : 장현준</p>
                </div>
                
            </div>            
        </div>
    </section>

    <script>

        var body = document.querySelector("body");
        var center_title = document.querySelector(".center h2");
        var conts = document.querySelector(".right .inner")
        var inner = document.querySelector(".content .right .inner");
        var btn1 = document.getElementById("btn1");
        
        btn1.onclick= function(){
            if(btn1.classList.contains("active")){
                darkfunction();
                btn1.classList.toggle("active");
                btn1.innerHTML = "밝게";
            } else{
                whitefunction();
                btn1.classList.toggle("active");
                btn1.innerHTML = "어둡게";
            }
        }

        var btn2 = document.getElementById("btn2");
        var hidd = document.querySelectorAll(".hide");
        var hide2 = document.querySelector(".hide2");
        btn2.onclick = function(){
            if(btn2.classList.contains("active")){
                hide();
                btn2.classList.toggle("active");
            }else{
                seek();
                btn2.classList.toggle("active");
            }
        }

        function hide(){
            hidd[0].style= "display :none";
            hidd[1].style= "display :none";
            hide2.style="display: block";
            btn2.innerHTML="내용보기";
        }
        function seek(){
            hidd[0].style= "display:block";
            hidd[1].style= "display:block";
            hide2.style= "display:none";
            btn2.innerHTML="이름보기";
        }
        function darkfunction(){
            body.style = "background-color:black";
            center_title.style = "color:white";
            conts.style = "color:white";
        }
        function whitefunction(){
            
            body.style = "background-color:white";
            center_title.style = "color:black";
            conts.style = "color:black";
        }


        
        
    </script>
</body>
</html>
