<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>
        토글버튼 - 하나의 버튼으로 두개이상의 기능을 수행하는 버튼
        토글은 클래스 속성이 있냐 없냐를 사용해서 제어한다
    </h3>

    <button type="button" class="btn btn-default" id="btn">토글버튼</button> 
    <!-- 클래스 제어가 일어날것이기 때문에 class인 btn, btn-default에 이벤트를 걸지 않고 
         id를 추가로 부여하고 id로 이벤트를 컨트롤한다-->

    <script>
        var btn = document.getElementById("btn");
        btn.onclick = function(){
            console.log(btn.class); //class 는 키워드이므로 btn.class 로 btn의 class 속성에 접근 할 수 없다
            //따라서 className 또는 classList 속성으로 접근한다
            console.log(btn.className); //문자열의 형태로 클래스 이름을 얻음
            console.log(btn.classList); //배열의 형태로 클래스 이름을 얻는다
            console.log(btn.classList[0]);
            console.log(btn.classList.length);
            console.log(btn.classList.value);
            //Prototype을 누르면 사용할 수 있는 함수들이 나열되어있다(add, contains, remove, toggle)
            // btn.classList.add("active"); //btn의 클래스에 active를 추가한다
            console.log(btn.classList);
            // btn.classList.remove("active"); //삭제
            console.log(btn.classList.contains("btn"));
            btn.classList.toggle("btn") //클래스에 active가 있으면 삭제하고 없으면 추가한다
        }
    </script>
    <hr>
    <hr>
    <hr>

    <button type="button" id="myBtn">토글활용하기</button>

    <div class="box">
        디자인을 변경할 박스
    </div>

    <script>
        //버튼에 class속성이 있으면 box 디자인 변경
        //class 제어를 하므로 id로 이벤트 컨트롤
        var myBtn = document.getElementById("myBtn");
        var box = document.querySelector(".box");
        myBtn.onclick = function(){

            if(myBtn.classList.contains("active")){ //클래스에 active 가 있다면
                
                box.style.backgroundColor = "transparent"; //투명
                myBtn.classList.toggle("active");
            }else{
                box.style.backgroundColor = "yellow";
                myBtn.classList.toggle("active");
            }
        }
    </script>
    <hr>
    <hr>
    <hr>

    <style>
        .list.active{ /* (띄어쓰기 주의) list 클래스에 active 클래스가 있으면 실행한다 */
            background-color: yellow;
        }
    </style>
    <button type="button" id="yourBtn">토글황용하기</button>

    <div class="list">
        박스
    </div>

    <script>
        var yourBtn = document.getElementById("yourBtn");
        var list = document.querySelector(".list");
        yourBtn.onclick = function(){
            list.classList.toggle("active");
        }
    </script>

</body>
</html>
