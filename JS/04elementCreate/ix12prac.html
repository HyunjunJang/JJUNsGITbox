<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        .body,
        .body .left,
        .body .right{
            width: 50%;
            margin: 0 auto;
            padding: 5px;
            box-sizing: border-box;

        }
        
        .body{
            overflow: hidden;
            border: 1px solid #777;
        }

        .body .left,
        .body .right{
            float: left;
        }
    </style>
</head>
<body>
    <div class="head" style="text-align:center;">
        <h3>토글활용하기</h3>
        <button type="button" class="btn1">어둡게</button>
        <button type="button" class="btn2">이름보기</button>
        <hr>
    </div>

    <div class="body">
        <div class="left">
            <img src="img/1.jpg" alt=""> 
        </div>
        <div class="right">
            <p>자바스크립트는 객체 기반의 스크립트 프로그래밍 언어이다. 이 언어는 웹 브라우저 내에서 주로 사용하며, 다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다. 또한 Node.js와 같은 런타임 환경과 같이 서버 사이드 네트워크 프로그래밍에도 사용되고 있다</p>
        </div>
    </div>

</body>
</html>
