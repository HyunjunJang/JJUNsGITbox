<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        th, td { border: 2px solid blue;}
        input {border-color: white;}
    </style>
</head>
<body>
    <button type="button" id="btn1">1개 추가하기</button>
    <button type="button" id="btn2">5개 추가하기</button>
    
    <table>
        <thead>
            <tr>
                <th>교시</th>
                <th>훈련과목</th>
                <th>담당자</th>
                <th>훈련내용</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td><input type="text" size="2"></td>
                <td><input type="text"></td>
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
            </tr>

        </tbody>
    </table>

    <script>
        var btn1 = document.getElementById("btn1");
        var tableBody = document.getElementById("tableBody");


        btn1.addEventListener('click', function(){
            createtable();
        })

        var btn2 = document.getElementById("btn2");
        btn2.onclick = function(){
            createtable();createtable();createtable();createtable();createtable();
        }


        function createtable(){
            var tr = document.createElement("tr");
            tr.innerHTML = "<td><input type='text' size='2'></td><td><input type='text'></td><td><input type='text' size='2'></td><td><input type='text'></td>"
            console.log(tr);
            tableBody.appendChild(tr);
        }
    </script>
</body>
</html>
