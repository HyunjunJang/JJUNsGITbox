<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>콜백은 개념만 이해하고 사용할 줄만 알면 된다</h3>

    <script>
        //콜백은 함수의 매개변수(인자)로 함수를 전달하여, 함수가 원하는 시점에 실행되도록 하는 것이 콜백함수이다
        function immediately(func){ //매개변수는 함수
            
            func("성공");
        }

        //동기적(순서를 지키는) 콜백
        immediately(function(result){
            console.log(result);
        })

        console.log(1);

        //비동기적(동시에 여러작업을 수행(위에서부터 차례로 실행되는 순서를 지키지 않는)) 따라서 콘솔로그가 1,2,3이 아니라 1,3,2로 출력된다
        function asyncFunc(func){
            //어던 작업을 수행함...
            setTimeout(func,3000); //3초 뒤에 실행을 한다(setTimeout( , ))
        }
        
        asyncFunc(function(){
            console.log("3초 뒤에 async콜백 실행됨");
            console.log(2);
        })
        
        console.log(3);

    </script>
</body>
</html>
