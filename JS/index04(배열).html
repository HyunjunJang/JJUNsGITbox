<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //배열의 선언방법 1
        var arr = [1,2,3];
        console.log(arr);

        //배열의 사용 index
        arr[0] = 100;
        console.log(arr);
        console.log(arr[0]);

        //배열의 길이 확인 length
        console.log('길이:' , arr.length);
        
        ///////////////////////////////////////////////////////////////////////
        //배열의 선언방법 2
        var arr2 = new Array(); //빈 배열 생성
        var arr3 = new Array(10); //크기가 10인 배열 생성. 값을 하나만 줬을때는 크기를 의미
        var arr4 = new Array(10,1,2,3,4,5); //값을 여러개 입력하면 초기값이 지정된다

        console.log(arr2);
        console.log(arr3);
        console.log(arr4);

        ////////////////////////////////////////////////////////////////////////////
        //배열의 다양한 함수
        var arr = new Array();
        arr.push(1); //끝에 값을 추가 push
        arr.push(2);
        arr.push(3);
        console.log(arr);

        var x = arr.pop(); //pop 설명 보기. 마지막 값을 반환하고 배열에서 삭제한다
        console.log(x);
        console.log(arr);

        arr.unshift(1,2,3); //앞에 추가한다
        console.log(arr);

        var x = arr.shift(); //제일 앞 숫자를 지우고 그 값을 반환하다
        console.log(arr);

        //값 위치 찾기
        var x = arr.indexOf(100);
        console.log(x, '번째 인덱스에 100이 있습니다');

        var x = arr.indexOf(1000) //-1이 반환되면 찾는값이 없음
        console.log(x);

        var x = arr.indexOf(2, 3); //숫자 2를 찾는데 3번째 인덱스부터 찾는다
        console.log(x);

        //////////////////////////////////////////////////////////////////////
        //배열합치기 //...item 은 배열을 설정할 수 있다는 뜻
        var newArr = arr.concat([100,200,300]);
        console.log(newArr);

        //사전순으로 정렬(크기순X)
        newArr.sort();
        console.log(newArr);

        //filter, foreach, join, map 아주아주 중요함. 지금은 알기 어렵다
        
    </script>
</body>
</html>
