<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        //함수 호출. 함수 생선전에 호출해도 호출된다. 호이스팅(단, 선언적 함수만)
        a();
        //매개변수도 없고 반환도 없는 함수
        function a(){
            console.log("hello world");
        }

        //매개변수와 리턴이 있는 함수
        function b(x,y,z){ //매개변수의 타입을 쓰지않는다
            var result = x+y+z;
            return result //값의 반환
        }
        var result = b(1,"홍길동",3);
        console.log(result);
        
        //함수를 변수에 저장 가능하다. 저장할 때, 소괄호 주의할것
        var func = b; //b함수를 func변수에 저장한다.(소괄호 주의)
        console.log(func); //콘솔 호출시 설명
        var k = func(1, 2, 3); //return값이 있으므로 변수로 값을 받아줘야한다
        console.log(k);
        
    </script>
</body>
</html>
