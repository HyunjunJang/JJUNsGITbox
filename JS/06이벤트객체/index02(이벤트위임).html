<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>이벤트 위임방식 - 부모에 이벤트를 건다 ->(event 객체를 통해) 자식이 이벤트를 물려받을 수 있다</h3>

    <ul class="box">
        <li>1.홍길동</li>
        <li>2.이순신</li>
        <li>3.김길자</li>
        <li>4.홍순자</li>
        <li>5.홍길순</li>
    </ul>

    <script>
        var box = document.querySelector(".box");
        box.onclick = function () { //부모에 이벤트를 건다
            // this.style.backgroundColor = "red"; //이렇게하면 box클래스 ul태그에 거는 것
            console.log(event); //event가 발생할 때 자동으로 event객체 생성. 활용가능 기능 존나 많다

            //존나 중요 event.target 실제 이벤트가 동작한 태그를 알려주는 기능
            console.log(event.target); //
            console.log(event.currentTarget); //실제 이벤트가 걸려있는 태그를 알려주는 기능

            console.dir(event.target); //dir에 태그 넣어주면 사용할 수 있는 속성 보여준다

            //다만 이렇게 하면 ul을 클릭해도 실행된다 -> 그때는 실행 안되게 하기
            if (event.target.tagName != "LI") return; //클릭 이벤트 발생하면 ul태그를 누르면 tagName이 UL로 나타난다
            event.target.style.backgroundColor = "red"; //consol.dir로 꼭 확인하기
            //box.onclick = function (e) {}
            //로 선언하면 자동으로 event 를 e 변수로 사용 가능
        }
        
    </script>

</body>

</html>
