<!DOCTYPE html>
<html lang="en">

<head>

    <style>

        }
        thead,
        tbody {
            text-align: center;
        }
        th,
        td {

        }
    </style>
</head>

<body>

            <tr>

            <tr>

    <script>
        var tablebody = document.querySelector(".tablebody");
        tablebody.addEventListener("click", function(e){
            if(e.target.tagName == "BUTTON"){
                e.target.parentElement.parentElement.remove();
            }else{
                return;
            }
        })
    </script>
