<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let name = '홍길동'
        console.log('내 이름은 ' + name + '입니다'); //기존 방법
        console.log(`내 이름은 ${name}입니다`); //새로운 방법(Backtick을 이용한)

        let num = parseInt(Math.random()*20); //0~19까지 정수
        console.log(num);
        console.log(`${num >= 10 ? num : '10보다작음'}입니다`); 
        console.log(`${num >= 10 ? num : `0${num}`}입니다`); //backtick은 중첩으로 사용가능
    </script>
</body>
</html>
