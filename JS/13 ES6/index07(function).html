<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //es6 문법은 아니다
        //forEach , filter , map

        let arr = ['a','b','c'];
        arr.forEach(function(v, i, arr){
            console.log(v);
            console.log(i);
            console.log(arr);
        })

        arr.forEach(a => console.log(a))
        arr.forEach((a,b) => console.log(a,b))
        arr.forEach((a,b,c) => console.log(a,b,c))
        arr.forEach(i => console.log(i))

        console.log('------filter 함수-----------------');
        //filter - 콜백의 반황네 true가 있는 값을 필터링
        arr2 = [5,6,7,8,9,10] ;
        let result = arr2.filter(function(x,y,z){
            console.log(x,y,z);
            return x % 2 == 0;
        })
        console.log(result);
    </script>
</body>
</html>
