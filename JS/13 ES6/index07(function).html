<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //es6 문법은 아니다
        //forEach , filter , map

        let arr = ['a','b','c'];
        arr.forEach(function(v, i, arr){
            console.log(v);
            console.log(i);
            console.log(arr);
        })

        arr.forEach(a => console.log(a))
        arr.forEach((a,b) => console.log(a,b))
        arr.forEach((a,b,c) => console.log(a,b,c))
        arr.forEach(i => console.log(i))

        console.log('------filter 함수-----------------');
        //filter - 콜백의 반환에 조건 true를 만족하는 값을 필터링
        arr2 = [5,6,7,8,9,10,11,12,13] ;
        let result1 = arr2.filter(function(x,y,z){
            
            return x % 2 == 0;
        })
        console.log(result1);

        let result2 = arr2.filter( (x) => x % 2 == 0);
        console.log(result2);

        console.log('------map 함수----------------------');
        let result3 = arr2.map(function(x,y,z){
            return x*x;
        })
        console.log(result3);
        let result4 = arr2.map(x => x*x)
        console.log(result4);

    </script>
</body>
</html>
