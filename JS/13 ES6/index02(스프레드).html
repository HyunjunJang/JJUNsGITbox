<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        arr = [1,2,3];
        console.log(...arr); //배열은 아니다
        var hello = "helloworld"
        console.log(...hello);
        
        arr_set = [...arr]; //이때 배열이 된다
        const num = [10,20,...arr,30]; 
        console.log(num);
        //concat 찾아보기
        
        //배열의 복사
        const num3 = [...arr]
        console.log(num3);

        //배열의 병합
        console.log(arr.concat(arr));
        console.log([...arr, ...arr]);

        console.log("-----함수에서의 스프레드구문(전개구문)-------------------------------");
        function func(x,y,z) {
            return x+y+z;
        };
        console.log(func(1,2)); //매개변수 부족
        console.log(func(1,2,3));
        console.log(func(...arr));
        console.log(func(1,2, ...arr)); //== func(1,2,1,2,3)

        //가변적 매개변수가 될 수 있음 ...을 통해
        function func2(x,y, ...z) { //...z 은 배열이 아니다!!
            return [x,y, ...z]; //배열로 반환
        };
        console.log(func2(1,2,3));
        console.log(func2(1,2,3,4));
        console.log(func2(1,2,[4,5,6]));

        console.log("----함수의 default (기본값)----------------------");
        function func3(x, y, z=10) { //뒤에서부터 기본값을 주자. 
            return x+y+z
        };
        console.log(func3(2,3)); //NaN이 나오지만 이 뜻은 문법적으로는 오류가 없다는 뜻
        function func4(x=10, y, z) { //뒤에서부터 기본값을 주자. 
            return x+y+z
        };
        console.log(func4(2,3)); //NaN이 나오지만 이 뜻은 문법적으로는 오류가 없다는 뜻


    </script>
</body>
</html>
