<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="info">

    </div>

    <script>
        //서버간에 데이터 통신을 하게 해주는 REST API 를 이용해야하는데, 현재 사용할 줄 모른다
        //그래서 mock API 를 통해 모의적으로 통신을 가능하게 해준다(테스트)
        //mocky 사이트 들어가서 new mock 클릭 후 별도로 건들지 않고 HTTP Response Body 에 json 형식으로 입력
        //이후 주소 받기


        //이제 데이터 가져오기
        fetch("https://run.mocky.io/v3/dc2d920e-4f6a-488b-adae-79e76375ac28")
            .then(function (response) {
                return response.json(); //json 타입이므로   
            })
            .then(function (data) {
                console.log(data);

                console.log(data.name); //data의 name값 호출
                console.log(data["name"]); //data의 name값 호출

                console.log(data.info.phone);

                var arr = data.data //이게 뭔지 제대로 확인하기(배열)
                for (var i = 0; i < arr.length; i++) {
                    console.log(arr[i]);
                }

                var tag = document.querySelector(".info");
                tag.innerHTML = data.name + "님의 나이는 " + data.info.age + "입니다.";
            })

    </script>

</body>

</html>
