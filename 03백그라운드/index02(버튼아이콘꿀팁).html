<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            display: block; /* 크기는 block만 가지니깐 */
            width: 300px;
            height: 45px;

            background-image: url("img/kakao_login_medium_wide.png");
            background-repeat: no-repeat;
            background-color: #fee500;
        }
        .btn2{
            width: 300px;
            height: 45px;
            border: none;
            background-repeat: no-repeat;
            background-image: url("img/kakao_login_medium_wide.png");
            cursor: pointer; /* 커서올리면 손가락으로 변경 */
            background-color: #fee500;
        }
    </style>
</head>
<body>
    <a href="#" class="btn"></a>
    <hr>
    <button class="btn2"></button>
</body>
</html>
